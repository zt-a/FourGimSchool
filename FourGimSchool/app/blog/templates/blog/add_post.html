{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="container box-1170 mb-5 mt-5">
    <div class="row">
        <div class="col-12">
              <h2>{% trans 'Добавление поста' %}</h2>
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="genric-btn btn success large " style="float: right;">{% trans 'Добавление поста' %}</button>
              </form>
        </div>
    </div>
</div>
{% else %}
<div class="container box-1170">
    <div class="col-12">
        <p class="h3"><a href="{% url 'accounts:login' %}">{% trans 'Пожалуйста авторизуйтесь с начало' %}</a></p>
    </div>
</div>
{% endif %}
{% endblock %}
