{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container box-1170 mb-5 mt-5">
    <div class="row mb-5 " >
        <div class="col-lg-12">
            <div class="section_title text-center">
                <h3>{% trans 'Все сотрудники' %}</h3>
            </div>
        </div>
    </div>
    <div class="row">
        {% for person in personals %}
            <div class="col-lg-4 col-md-6 mb-5" >
                <div class="single__program" style="background: #f2f6fc;">
                    <div class="program_thumb">
                        <img src="{{ person.profile_picture.url }}" alt="" style="border-radius: 5px; width: auto; max-height: 350px" class="img-fluid rounded mx-auto d-block">
                    </div>
                    <div class="program__content p-4">
                        <h4 class=" h5 text-center mt-2">{{ person.first_name }} {{ person.last_name }}</h4>
                        <p class="text-center">Предметы: {% for subject in person.subjects_taught.all %} {{ subject.subject_name }} {% endfor %}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
