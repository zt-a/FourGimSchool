{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container box-1170">
  <div class="row">
      <div class="col-8">
        {% if user.is_staff or user.is_superuser %}
        <h2>Добавить фото к галерее</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Добавить</button>
        </form>
      {% endif %}
      </div>
  </div>
</div>
{% endblock %}
