  <div class="col-12 justify-content-center align-items-center">
    <form method="post">
      <h1 class="text-center mb-30 mt-5">Авторизация</h1>
      {% csrf_token %}

        <label>Имя пользователя:</label>
        <input type="text" name="username" placeholder="Имя пользователя" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Имя пользователя'" required="" class="single-input">

        <label>Пароль:</label>
        <input type="password" name="password" placeholder="Пароль" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Пароль'" required="" class="single-input">
      </div>
      <br>
      <button type="submit" class="genric-btn success large mb-5" style="float: right;">Войти</button>
    </form>
  </div>
</div>
