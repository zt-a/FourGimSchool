{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>{% trans 'Категории' %}</h1>
    <ul class="list-group">
      {% for category in categories %}
        <li class="list-group-item">
          <a href="{% url 'blog:category_posts' pk=category.pk %}" class="text-decoration-none text-dark">{{ category.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
