{% load i18n %}
<h3 class="footer_title">
    {% trans 'Новостная рассылка' %}
</h3>
<form action="{% url 'contact_news:contact_email' %}" class="newsletter_form" method="post">
    {% csrf_token %}
    {{ contact_form }}
    {% if layout %}
    <br>
    <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">Подписаться</button>
    {% else %}
    <button type="submit">{% trans 'Подписаться' %}</button>
    {% endif %}
</form>
