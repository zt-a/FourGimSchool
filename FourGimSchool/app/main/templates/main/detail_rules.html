{% extends 'base.html' %}

{% block content %}
<div class="recent_event_area section__padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="section_title text-center mb-70">
                    <h3 class="mb-45">Правило номер - {{ rule.number_rule }}</h3>
                    <p>{{ rule.description }}</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="single_event d-flex align-items-center">
                    <div class="date text-center">
                        <span>{{ rule.number_rule }}</span>
                        <p>ПРАВИЛО</p>
                    </div>
                    <div class="event_info">
                        <a href="{{ rule.get_absolute_url }}">
                            <h4>{{ rule.title }}</h4>
                         </a>
                        <p><span><i class="flaticon-clock"></i> {{ rule.time_create|time:"g:i A" }}</span> <span><i class="flaticon-calendar"></i> {{ rule.time_create|date:"jM Y" }}</span> <span><i class="flaticon-placeholder"></i> Школа номер - 4</span></p>
<!--                        <p><span> <i class="flaticon-clock"></i> 10:30 pm</span> <span> <i class="flaticon-calendar"></i> 21Nov 2020 </span> <span> <i class="flaticon-placeholder"></i> AH Oditoriam</span> </p>-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
